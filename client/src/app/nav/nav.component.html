<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Dating App</a>

        <ul *ngIf="accountService.currentUser$ | async" class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link ">Messages</a>
            </li>
            <li (click)="logout()" class="nav-item">
                <a class="nav-link ">Logout</a>
            </li>
        </ul>
        <div *ngIf="accountService.currentUser$ | async" class="btn-group" dropdown>
            <button id="button-basic" dropdownToggle type="button" class="btn btn-dark dropdown-toggle text-light"
                aria-controls="dropdown-basic">
                Welcome User <span class="caret"></span>
            </button>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu mt-3" role="menu" aria-labelledby="button-basic">
                <li role="menuitem"><a class="dropdown-item" href="#">Edit</a></li>
                <li role="menuitem"><a class="dropdown-item" (click)="logout()" href="#">Logout</a></li>

            </ul>
        </div>

        <form *ngIf="!(accountService.currentUser$ | async)" #LoginForm="ngForm" (ngSubmit)="login()" class="d-flex"
            autocomplete="off">
            <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text"
                placeholder="Username">
            <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
                placeholder="Password">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
    </div>

</nav>
